version = 1
revision = 1
requires-python = ">=3.10"

[[package]]
name = "chess_mcp"
version = "0.1.0"
source = { editable = "." }
dependencies = [
    { name = "httpx" },
    { name = "mcp", extra = ["cli"] },
    { name = "python-dotenv" },
]

[package.optional-dependencies]
dev = [
    { name = "pytest" },
    { name = "pytest-asyncio" },
    { name = "pytest-cov" },
    { name = "pytest-mock" },
]

[package.metadata]
requires-dist = [
    { name = "httpx", specifier = ">=0.24.0" },
    { name = "mcp", extras = ["cli"] },
    { name = "pytest", marker = "extra == 'dev'", specifier = ">=7.0.0" },
    { name = "pytest-asyncio", marker = "extra == 'dev'", specifier = ">=0.21.0" },
    { name = "pytest-cov", marker = "extra == 'dev'", specifier = ">=4.0.0" },
    { name = "pytest-mock", marker = "extra == 'dev'", specifier = ">=3.10.0" },
    { name = "python-dotenv" },
]
provides-extras = ["dev"]
